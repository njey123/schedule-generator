<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    
    <title>Schedule Generator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- CSS -->
    <link href="/css/styles.css" type="text/css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">  

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type='image/x-icon' href="/favicon.ico" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='/js/main.js'></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="homepage-header-background">
        <div class="row text-center">
          <div class="homepage-header">
            <h2>University of Waterloo Schedule Generator</h2>
          </div>
        </div>
      </div>
      <div class="homepage-background">
        <div class="row text-left">
          <div class="homepage-text">
            <form>
              <p>Enter link from the University of Waterloo's Schedule of Classes website, then press Enter: </p>
              <input type="text" name="scheduleOfClassesLink" id="scheduleOfClassesLinkInput">
            </form>
            <br /><br />
            <form name="courseForm">
              <p>Enter courses you would like to view (enter the catalog number, then press Enter): </p>
              <input type="text" name="courseItem" id="courseItemInput" placeholder="e.g., 239">
              <br /><br /><br />
              <div class="courseList" id="courseListID"></div>
            </form>
          </div>
        </div>
        <div class="schedule-background">
          <div class="row text-left">
            <div class="schedule"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
